<section id="play-online" class="d-flex align-items-center container-fluid py-3" style="padding-left: 0px; padding-right: 0px;">
    <div class="row d-flex justify-content-between" style="width:100%">
        <div class="d-none d-md-flex align-items-center justify-content-center col-md-6 bg-secondary text-light" style="height:50vw">Board</div>
        <div class="d-flex flex-column align-items-center container col-md-5 mx-3 my-3">
            <h1 class="text-center display-4 w-100 text-light"><b>Play Chess Online on the #1 Site!</b></h1>
            <div class="d-flex justify-content-between flex-column mb-sm-4 flex-sm-row w-100" style="max-width: 450px">
                <p class="text-center w-100 text-center text-sm-start text-light"><b>14,030,611</b> Games Today</p>
                <p class="text-center w-100 text-center text-sm-end text-light"><b>63,698</b> Playing Now</p>
            </div>
            <big-button [customClasses]="['btn-primary']" [maxWidth]="450" [titleText]="'Play Online'" [subtitleText]="'Play with someone at your level'">
            </big-button>
            <big-button [customClasses]="['btn-secondary']" [maxWidth]="450" [titleText]="'Play Computer'" [subtitleText]="'Play vs customizable training bots'">
            </big-button>
        </div>
    </div>
</section>
