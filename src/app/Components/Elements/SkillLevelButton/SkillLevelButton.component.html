<div class="d-flex justify-content-between border rounded m-3 bg-dark p-3" [class]="(thisSkillLevelSelected|async)?'border-primary':'border-light'" (click)="OnClick()">
    <div class="d-flex ">
        <div class="d-flex flex-column ms-3">
            <h5 class="text-white">{{Title}}</h5>
            <span class="text-white" *ngIf="Subtitle.length > 0">{{Subtitle}}</span>
        </div>
        <div>
            <i *ngIf="(thisSkillLevelSelected|async)" class="ms-3 text-primary fa-solid fa-check fa-xl"></i>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center me-4">
        <i class="fa-solid fa-xl text-light" [class]="IconClassValue"></i>
    </div>
</div>
